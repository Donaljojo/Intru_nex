controllers:
    resource: ../src/Controller/
    type: attribute

# Landing & Info module
landing_and_info:
    resource: '../src/Modules/LandingAndInfo/Controller'
    type: attribute
    prefix: /

# Dashboard (explicit because itâ€™s a single endpoint)
dashboard:
    path: /dashboard
    controller: App\Modules\Dashboard\Controller\DashboardController::index

# User Management
user_registration:
    path: /register
    controller: App\Modules\UserManagement\Controller\RegistrationController::register

admin_user_list:
    path: /admin/users
    controller: App\Modules\UserManagement\Controller\AdminUserController::list

admin_user_edit:
    path: /admin/users/{id}/edit
    controller: App\Modules\UserManagement\Controller\AdminUserController::edit
    requirements:
        id: \d+

admin_user_create:
    path: /admin/users/create
    controller: App\Modules\UserManagement\Controller\AdminUserController::create

admin_user_delete:
    path: /admin/users/{id}/delete
    controller: App\Modules\UserManagement\Controller\AdminUserController::delete
    methods: [POST]

# Asset Discovery module routes
asset_discovery:
    resource: '../src/Modules/AssetDiscovery/Controller'
    type: attribute
    prefix: /assets

# Asset Vulnerability module
asset_vulnerability:
    resource: '../src/Modules/AssetVulnerability/Controller'
    type: attribute
    prefix: /vulnerabilities

# Scan Management module
scan_management:
    resource: '../src/Modules/ScanManagement/Controller'
    type: attribute
    prefix: /scan-management

# Vulnerability Detection module
vulnerability_detection:
    resource: '../src/Modules/VulnerabilityDetection/Controller'
    type: attribute
    prefix: /vulnerability-detection



